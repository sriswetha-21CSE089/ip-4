<html>
    <head>
       
    </head>
    
    <body>
    <form name="f">
        enter string<input type="text" name="str"></br>
        <input type="button" value="submit" onclick="call()">
    </form>
    <p id="demo"></p>
    <script>
        function call(){
            var a=document.f.str.value;
           
            var b=dup(a);
            document.getElementById('demo').innerHTML=("<b>duplicates  :"+a+"</b>: <br>"+b);
        }
         var d=[];
         function dup(a){
             for(var i=0;i<a.length-1;i++)
             {
                 for(var j=i+1;j<a.length;j++)
                 {
                     if(a[i]==a[j])
                     {
                         d.push(a[i]);
                     }
                 };
             };
             return d;
         }
        </script>
       
        
    </body>
